<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <h:form>
            <p:messages/>
            <h:outputText style="font-size: large" for="email" value="E-mail" />
            <h:inputText style="font-size: large" id="email" value="#{userController.user.email}"/>
            <br/>
            <h:outputLabel style="font-size: large"  for="password" value="Password"/>
            <h:inputSecret style="font-size: large" id="password" value="#{userController.user.password}"/>
            <br/>
            <h:outputLabel style="font-size: large" for="WorkType" value="Type"/>
            <h:selectOneMenu style="font-size: large" id="WorkType" value="#{userController.user.workType}">
                <f:selectItems value="#{userController.getWorkTypes()}"/>
            </h:selectOneMenu>
            <br/>
            <br/>

            <h:commandButton style="font-size: x-large" value="Submit" action="#{userController.persistNewUser() }"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
