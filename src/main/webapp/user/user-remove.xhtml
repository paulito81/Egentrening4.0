<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <h:form>
            <p:panel header="Remove A User">
                <p:messages/>
                <p:panelGrid columns="2" columnClasses="label, value">

                    <h:outputText style="font-size: large"  value="Remove Subject:"/>

                    <h:selectOneMenu style="font-size: large" id="users" value="#{userController.user.email}" required="true" label="User email: " >
                        <f:selectItems value="#{userController.getUsers() }"/>
                    </h:selectOneMenu>
                </p:panelGrid>
                <br/>
                <div align="left">
                    <h:commandButton style="font-size: x-large" value="Remove" action="#{userController.deleteUser()}" />
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
