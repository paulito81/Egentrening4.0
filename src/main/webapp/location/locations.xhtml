<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml">

    <ui:define name="content">
        <p:dataTable var="location" value="#{locationController.getAllLocations() }">
           <p:column headerText="id" colspan="3" style="text-align: left">
               <h:outputText value="#{location.id}"/>
           </p:column>

            <p:column headerText="Room" colspan="3" style="text-align: left">
                <h:outputText value="#{location.room}"/>
            </p:column>

            <p:column headerText="Building" colspan="3" style="text-align: left">
                <h:outputText value="#{location.building}"/>
            </p:column>

            <p:column headerText="Details" colspan="3" style="text-align: left">
                <p:link outcome="location-details" value="Details">
                    <f:param name="id" value="#{location.id}"/>
                </p:link>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
</html>
