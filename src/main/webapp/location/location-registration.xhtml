<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml">
    <ui:define name="content">
            <h:form>
                <p:panel header="Register A Location">
                <p:messages/>
                <p:panelGrid columns="2" columnClasses="label, value">
             <h:outputText style="font-size: large" value="Building"/>
             <h:inputText id="building" value="#{locationController.location.building}" required="true" label="Building"/>
             <h:outputText style="font-size: large" value="Room" />
             <h:inputText id="room" value="#{locationController.location.room}" required="true" label="Room"/>

                </p:panelGrid>
                    <br/>
                    <div align="left">
             <h:commandButton style="font-size: x-large" value="Submit" action="#{locationController.persistNewLocation() }" />
                </div>
                </p:panel>
            </h:form>
    </ui:define>
</ui:composition>
</html>
