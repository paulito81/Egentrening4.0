        <f:metadata>
            <f:viewParam name="id" value="#{locationController.selectedId}"/>

        <h2><h:outputText value="#{locationController.location.building}"/></h2>
        <ul>
            <li>Id: <h:outputText value="#{locationController.location.id}"/></li>
