<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <h:form>
            <p:messages/>
            <h:outputLabel style="font-size: large" for="name" value="Name:"/>
            <h:inputText id="name" value="#{subjectController.subject.name}" />
            <br/>
            <h:outputLabel style="font-size: large" for="location" value="Location"/>
                <h:selectOneMenu id="location" value="#{subjectController.locationId}">
                <f:selectItems var="location" value="#{subjectController.getLocations()}" />
                </h:selectOneMenu>
            <br/>
            <h:outputLabel style="font-size: large" for="users" value="Users:"/>
            <h:selectManyCheckbox style="font-size: large" id="users" value="#{subjectController.userIds}">
                <f:selectItems value="#{subjectController.getUsers()  }"/>
            </h:selectManyCheckbox>
            <br/>
            <h:commandButton style="font-size: x-large" value="Submit" action="#{subjectController.createNewSubject()}"/>
        </h:form>

    </ui:define>
</ui:composition>
</html>
